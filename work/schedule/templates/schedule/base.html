<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<style>
    .bg-nav{
    background: #141E30;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #243B55, #141E30);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #243B55, #141E30); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
}

.mt-100{
margin-top : 100px;
}


.mt-150{
    margin-top : 135px;
}

</style>
<title>Home</title>
  </head>
<body>


   <header class="navbar-dark bg-nav ">

<nav class="navbar navbar-expand-lg text-light bg-nav">
  <div class="container-fluid">
    <a class="navbar-brand text-light" href="#">ClassworkSchedule ✍🏻 ✍🏻 ✍🏻</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>


    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

        {% if request.user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link active text-light" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
          <span>&nbsp</span>

                  <li class="nav-item">
            <a href="{% url 'logout' %}">
                 <button class="btn btn-outline-success" type="submit"><strong>Logout</strong></button>
            </a>
 </li>
          {% else %}
        <li class="nav-item">
            <a href="{% url 'login' %}">
                 <button class="btn btn-outline-success" type="submit"><strong>Login</strong></button>
            </a>
 </li>
           {% endif %}



      </ul>


    </div>
  </div>
</nav>
</header>


{% block content %}{% endblock %}

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


</body>


<footer class = "bg-nav text-light">
    <center><h6>Created by Sai Teja A</h6></center>
</footer>


</html>
